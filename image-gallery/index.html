<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Image-gallery</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-container__left">
                <i class="fa-solid fa-camera-retro"></i>
                <h2>Unsplash API</h2>
            </div>
            <div class="header-container__right">
                <input class="input" type="text" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="grid">

            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="github">
                <a href="https://github.com/NataliaFomDev" target="_blank">
                    <img class="footer-img" src="assets/svg/github-mark.svg" width="60" height="60" alt="github-icon">
                </a>
            </div>
            <div class="date">2023</div>
            <div class="school">
                <a href="https://rs.school/js/" target="_blank">
                    <img src="assets/svg/rs_school_js.svg" width="128" height="48" alt="RS School">
                </a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
